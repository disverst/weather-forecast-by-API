<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Weather forecast</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<h1 class="h1-title">Getting weather forecast by API</h1>
				<div class="weather-block">
					<h2 class="city-title">
						Helsinki
					</h2>
					<div class="h-line"></div>
					<ul class="feature">
						<li class="tempr">
							T:<span>23</span>
							<div class="h-line"></div>
						</li>
						<li class="weather">
							Weather:<span>scattered clouds</span>
							<div class="h-line"></div>
						</li>
						<li class="wind">
							Wind speed:<span>3.58</span>
							<div class="h-line"></div>
						</li>
						<li class="img"></li>
						<div class="h-line"></div>
						</li>
					</ul>
					<div class="select">
						<select id="city">
							<option value="658226">Helsinki</option>
							<option value="361291">Hurghada</option>
							<option value="698740">Odessa</option>
							<option value="703448">Kyiv</option>
							<select>
					</div>
				</div>
			</div>
		</header>
	</div>

	<script src="js/unit_14.js"></script>
</body>

</html>
